<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .phone-container {
            width: 375px; /* Ancho de un iPhone X */
            height: 812px; /* Alto de un iPhone X */
            border: 16px solid black;
            border-radius: 36px;
            overflow: hidden;
            position: relative;
            background: white;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
        }
        .phone-notch {
            width: 60%;
            height: 30px;
            background: black;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 20px 20px;
        }
        .login-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-form {
            width: 100%;
            max-width: 300px;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-button {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background-color: #3B82F6; /* Azul Tailwind */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #2563EB; /* Azul más oscuro al hacer hover */
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #3B82F6;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 grid grid-cols-2">
    <div class="phone-container">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <div class="login-container">
                <h2 class="text-2xl font-semibold mb-6">Iniciar Sesión</h2>
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <a href="./pickup.html" class="login-button">Iniciar Sesión</a>
                </form>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </div>        
    </div>
    <div class="phone-container">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <figure class="flex justify-center items-center h-full">
                <img src="./assets/regular_grey_logo.png" alt="Logo">
            </figure>
        </div>        
    </div>
</body>
</html>
